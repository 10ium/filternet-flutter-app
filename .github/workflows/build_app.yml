name: Build & Release FilterNet App

on:
  push:
    branches: [ main ]

jobs:
  # Job to build the Android APK
  build_android:
    name: Build Android APK
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-java@v2
        with:
          distribution: 'zulu'
          java-version: '11'
      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
      - run: flutter pub get
      - run: flutter pub run build_runner build --delete-conflicting-outputs
      - name: Update Android minSdkVersion
        run: sed -i 's/minSdkVersion flutter.minSdkVersion/minSdkVersion 21/g' android/app/build.gradle
      - run: flutter build apk --release
      - name: Upload APK artifact for release job
        uses: actions/upload-artifact@v3
        with:
          name: android-apk
          path: build/app/outputs/flutter-apk/app-release.apk

  # Job to build the Windows Executable
  build_windows:
    name: Build Windows Executable
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3
      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
      - run: flutter pub get
      - run: flutter pub run build_runner build --delete-conflicting-outputs
      - run: flutter build windows --release
      - name: Upload Windows artifact for release job
        uses: actions/upload-artifact@v3
        with:
          name: windows-release
          path: build/windows/runner/Release/

  # New Job: Create a GitHub Release after builds are successful
  create_release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    # This job depends on the successful completion of the build jobs
    needs: [build_android, build_windows]
    steps:
      - name: Download Android APK artifact
        uses: actions/download-artifact@v3
        with:
          name: android-apk
          path: artifacts/

      - name: Download Windows Build artifact
        uses: actions/download-artifact@v3
        with:
          name: windows-release
          path: artifacts/windows-release/

      - name: Zip the Windows release folder
        run: zip -r ../windows-release.zip .
        working-directory: artifacts/windows-release

      - name: Create Release and Upload Assets
        uses: softprops/action-gh-release@v1
        with:
          # This creates a tag and a release for each run
          tag_name: v${{ github.run_number }}
          name: FilterNet App v${{ github.run_number }}
          body: |
            نسخه خودکار اپلیکیشن فیلترنت.
            این نسخه شامل فایل‌های نصبی برای اندروید و ویندوز است.
          files: |
            artifacts/app-release.apk
            artifacts/windows-release.zip
