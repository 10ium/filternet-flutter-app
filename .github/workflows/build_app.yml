name: Build & Release FilterNet App

on:
  push:
    branches: [ main ]

jobs:
  build_android:
    name: Build Android APK
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-java@v2
        with:
          distribution: 'zulu'
          java-version: '17'

      # CACHING: Cache Gradle dependencies to dramatically speed up subsequent builds
      - name: Cache Gradle dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/*.kts') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
      - name: Install dependencies
        run: flutter pub get
      - name: Generate Hive Adapters
        run: flutter pub run build_runner build --delete-conflicting-outputs
      - name: Build Android APK
        run: flutter build apk --release
      - name: Upload APK artifact for release job
        uses: actions/upload-artifact@v4
        with:
          name: android-apk
          path: build/app/outputs/flutter-apk/app-release.apk

  build_windows:
    name: Build Windows Executable
    runs-on: windows-2022
    steps:
      - uses: actions/checkout@v3

      # STABILITY: Explicitly set up MSVC build tools environment
      - name: Set up MSVC environment
        uses: microsoft/setup-msvc@v2

      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
      - name: Install dependencies
        run: flutter pub get
      - name: Generate Hive Adapters
        run: flutter pub run build_runner build --delete-conflicting-outputs
      - name: Build Windows Executable
        run: flutter build windows --release
      - name: Upload Windows artifact for release job
        uses: actions/upload-artifact@v4
        with:
          name: windows-release
          path: build/windows/runner/Release/
          if-no-files-found: error

  create_release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: [build_android, build_windows]
    permissions:
      contents: write
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts/
      - name: Zip Windows release folder
        run: zip -r windows-release.zip ./windows-release
        working-directory: artifacts/
      - name: Create Release and Upload Assets
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ github.run_number }}
          name: FilterNet App v${{ github.run_number }}
          body: |
            نسخه خودکار اپلیکیشن فیلترنت.
            این نسخه شامل فایل‌های نصبی برای اندروید و ویندوز است.
          files: |
            artifacts/android-apk/app-release.apk
            artifacts/windows-release.zip
