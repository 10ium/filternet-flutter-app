name: filternet_app
description: A simple utility to check whether the given url/domain is blocked in Iran.
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # UI & Utilities
  cupertino_icons: ^1.0.2
  google_fonts: ^6.1.0
  intl: ^0.18.1

  # State Management
  provider: ^6.0.5

  # Networking & Core Logic
  dns_client: ^1.1.0
  http: ^1.1.0
  share_plus: ^7.2.1
  dart_ping: ^8.0.0 # Replaced the incorrect packages with the correct one
  internet_speed_test: ^1.5.0

  # Local Storage
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  path_provider: ^2.1.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0
  hive_generator: ^2.0.1
  build_runner: ^2.4.6

flutter:
  uses-material-design: true
