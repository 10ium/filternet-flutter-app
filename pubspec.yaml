name: filternet_app
description: A simple utility to check whether the given url/domain is blocked in Iran.
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # UI & Utilities (Updated to latest stable versions)
  cupertino_icons: ^1.0.8
  google_fonts: ^6.2.1
  intl: ^0.19.0

  # State Management (Updated to latest stable versions)
  provider: ^6.1.2

  # Networking & Core Logic (Updated to latest stable versions)
  # NO external DNS package needed. We will use dart:io
  http: ^1.2.1
  share_plus: ^9.0.0
  dart_ping: ^9.0.2
  internet_speed_test: ^1.6.0

  # Local Storage (Updated to latest stable versions)
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  path_provider: ^2.1.3

dev_dependencies:
  flutter_test:
    sdk: flutter

  # Dev Dependencies (Updated to latest stable versions)
  flutter_lints: ^3.0.0
  hive_generator: ^2.0.1
  build_runner: ^2.4.9

flutter:
  uses-material-design: true
